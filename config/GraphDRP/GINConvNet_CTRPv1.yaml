model_type: 1
model_name: GINConvNet



cuda_name: cuda:0

work_dir: ATEST_GINConvNet_CTRPv1_normal
batch_size: 
  train: 256 
  val: 256
  test: 256 
lr: 0.00005
num_epoch: 300
log_interval: 50
seed: 171

