dataset_name: CTRPv1

dataset_type: 
  - CTRPv1_train_normal
  - CTRPv1_val_normal
  - CTRPv1_test_normal


model:

  
  drug_module: 
    module_name: 
      - GINConvNet
      - GINConvNet
      - GINConvNet
      - GINConvNet
      - GINConvNet
    input_drug_feature_dim: 90
    output_drug_feature_dim: 128
    layer_num: 5

    gnn_layers:  
      - 
        intput: 90
        output: 32
      - 
        intput: 32
        output: 32
      - 
        intput: 32
        output: 32
      - 
        intput: 32
        output: 32
      - 
        intput: 32
        output: 32

    linear_layers:
      - 
        operate_name: linear
        param:
          - 32
          - 128
      - 
        operate_name: relu
      - 
        operate_name: dropout
        param: 0.2
        
      # - 
      #   operate_name: linear
      #   param:
      #     - 1800
      #     - 1500
      # - 
      #   operate_name: relu
      # - 
      #   operate_name: dropout
      #   param: 0.2
          
    graph_pooling: add
    dropout: 0.2

  cell_module: 
    module_name: Conv1d
    input_cell_feature_dim: 735
    output_cell_feature_dim: 128
    fc_1_dim: 128
    layer_num: 3
    layer_hyperparameter:
      kernel_size:
        - 8
        - 8
        - 8
      maxpool1d: 
        - 3
        - 3 
        - 3
      cnn_channels:
        - 32
        - 64
        - 128


  fusion_module:
    fc_1_dim: 1024
    fc_2_dim: 128
    fc_3_dim: 1
    dropout: 0.5
    fusion_mode: concat
